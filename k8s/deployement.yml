apiVersion: apps/v1
kind: Deployment
metadata:
  name: text-generation-api
spec:
  replicas: 3  
  selector:
    matchLabels:
      app: textgen
  template:
    metadata:
      labels:
        app: textgen
    spec:
      containers:
        - name: textgen
          image: text-generation-api:latest
          imagePullPolicy: Never  # Changed to Never for local images
          ports:
            - containerPort: 8000
          env:
            - name: ENVIRONMENT
              value: development
            - name: MODEL_PATH
              value: /app/models
            - name: PYTHONPATH    # Added PYTHONPATH
              value: /app
          command: ["uvicorn"]    # Added explicit command
          args: ["endpoint:builder", "--host", "0.0.0.0", "--port", "8000", "--reload"]
          volumeMounts:
            - name: src-code
              mountPath: /app/src
            - name: model-data
              mountPath: /app/models
          resources:
            limits:
              memory: "4Gi"
              cpu: "2"
            requests:
              memory: "2Gi"
              cpu: "1"
          readinessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 60  # Increased delay
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
      volumes:
        - name: src-code
          hostPath:
            path: /home/vaidikpandeytt/llm-assignment-cyfuture
            type: Directory
        - name: model-data
          hostPath:
            path: /home/vaidikpandeytt/llm-assignment-cyfuture/models
            type: DirectoryOrCreate